{% extends "base.html" %}
{% block home %}
<div class="container">
    <h>All Posts</h>
    {% for posts in posts%}
    <div class="panel panel-default">

        <div class="panel-heading">
            <h1 class="panel-title">{{ posts.title }}</h1>
        </div>
        <div class="panel-body">{{ posts.description }}
            <h6 align="right">{{ posts.authorName }} - {{ posts.author }}</h6>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}

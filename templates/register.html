<!-- this page will be inserted into the base html page by using
   Jinja2 please ref=> http://flask.pocoo.org/docs/0.11/templating/#jinja-setup-->
{% extends "base.html" %}
{% block content %}
<div class="container page-form">

    <form id="login-form" action="/authregister" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Name" required="true">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" type="text" id="email" name="email" placeholder="Email" required="true" >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" required="true">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
{% endblock %}

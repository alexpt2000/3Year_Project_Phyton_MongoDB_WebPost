{% extends "base.html" %}
{% block content %}

<div class="container page-form">
    <form id="new-blog-form" action="/postsnew" method="post">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input class="form-control" type="text" id="title" name="title" placeholder="Post's Title" required="true">
        </div>
        <div class="form-group">
            <label for="descripiton">Description</label>

            <textarea class="form-control" rows="5" id="descripiton" name="description" required="true"> </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Post</button>
    </form>
</div>

{% endblock %}
